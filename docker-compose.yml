version: '2.1'

services:
  notre-dame-whats-new-api:
    container_name: "notre-dame-whats-new-api"
    image: notre-dame-whats-new-api
    build: .
    ports:
      - 8080:8080
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017